data_paths:
  raw_data: "data/raw/Telco-Customer-Churn.csv"
  processed_data: "data/processed/Telco_Customer_Churn_cleaned.csv"
  imputed_data: "data/processed/Telco_imputed.csv"
  processed_dir: "data/processed"
  artifacts_dir: "artifacts"
  data_artifacts_dir: "artifacts/data"
  model_artifacts_dir: "artifacts/models"
  encoder_dir: "artifacts/encoders"
  X_train: "artifacts/data/X_train.csv"
  X_test: "artifacts/data/X_test.csv"
  Y_train: "artifacts/data/Y_train.csv"
  Y_test: "artifacts/data/Y_test.csv"

columns:
  ordinal_features: ["tenure_bins"]
  critical_column: "TotalCharges"
  nominal_features: ["gender","Partner","Dependents","PhoneService","MultipleLines","InternetService","OnlineSecurity","OnlineBackup","DeviceProtection","TechSupport","StreamingTV","StreamingMovies","Contract","PaperlessBilling","PaymentMethod"]
  numerical_features: ["MonthlyCharges","TotalCharges"]
  remainder_features: ["SeniorCitizen"] 
  target_feature: "Churn"
  feature_columns:
    - "gender"
    - "SeniorCitizen"
    - "Partner"
    - "Dependents"
    - "tenure"
    - "PhoneService"
    - "MultipleLines"
    - "InternetService"
    - "OnlineSecurity"
    - "OnlineBackup"
    - "DeviceProtection"
    - "TechSupport"
    - "StreamingTV"
    - "StreamingMovies"
    - "Contract"
    - "PaperlessBilling"
    - "PaymentMethod"
    - "MonthlyCharges"
    - "TotalCharges"

missing_values:
  strategy: "drop"
  methods: {}

outlier_detection:
  detection_method: "iqr"
  handling_method: "remove"
  z_score_threshold: 3.0

feature_binning:
  binning_column: 'tenure'
  tenure_bins:
    Newer: [0, 12]
    Medium: [12, 48]
    Long-term: [48, 72]
  tenure_mapping:
    Newer: 0
    Medium: 1
    Long-term: 2

feature_encoding:
  nominal_columns: ["gender", "Partner", "Dependents", "PhoneService", "MultipleLines", "InternetService", "OnlineSecurity", "OnlineBackup", "DeviceProtection", "TechSupport", "StreamingTV", "StreamingMovies", "Contract", "PaperlessBilling", "PaymentMethod"]
  ordinal_mappings:
    TenureBins:
      Newer: 0
      Medium: 1
      Long-term: 2

feature_scaling:
  scaling_type: "minmax"
  columns_to_scale: ["MonthlyCharges", "TotalCharges"]

data_splitting:
  split_type: "simple"
  test_size: 0.2
  random_state: 42
  n_splits: 5

training:
  default_model_type: "random_forest"
  default_training_strategy: "cv"
  cv_folds: 5
  random_state: 42
  test_size: 0.2
  validation_split: 0.2
  early_stopping_patience: 10
  max_iterations: 1000
  hyperparameter_tuning:
    enabled: false
    search_method: "grid"
    cv_folds: 5
    n_iter: 20

model:
  model_type: "random_forest"
  training_strategy: "cv"
  data_path: "data/raw/Telco-Customer-Churn.csv"
  model_path: "artifacts/models/random_forest_cv_model.pkl"
  evaluation_path: "artifacts/evaluation/random_forest_cv_evaluation_report.txt"
  model_params:
    model__n_estimators: [100, 200]
    model__max_depth: [5, 10]
    model__learning_rate: [0.01, 0.1, 0.2]
    model__subsample: [0.8, 1.0]
    model__colsample_bytree: [0.8, 1.0]
    model__random_state: [42]
  model_types:
    random_forest:
      n_estimators: [100, 200]
      max_depth: [10, 15, None]
      min_samples_split: [2, 5]
      min_samples_leaf: [1, 2]
      random_state: 42
    xgboost:
      n_estimators: [100, 200]
      max_depth: [5, 10]
      learning_rate: [0.01, 0.1, 0.2]
      subsample: [0.8, 1.0]
      colsample_bytree: [0.8, 1.0]
      random_state: 42
    gradient_boosting:
      n_estimators: 100
      max_depth: 5
      random_state: 42
    logistic_regression:
      random_state: 42
      max_iter: 1000
    svm:
      random_state: 42
      probability: true

evaluation:
  metrics:
    - "accuracy"
    - "precision"
    - "recall"
    - "f1-score"
  cv_folds: 5
  random_state: 42

deployment:
  model_name: "churn_analysis_model"
  model_version: "1.0.0"
  api_endpoint: "/predict"
  batch_size: 1000

inference:
  model_name: "random_forest_cv_model"
  data_path: "artifacts/data/X_test.csv"
  sample_size: 100
  save_path: "artifacts/predictions/predictions.csv"
  batch_size: 1000
  return_proba: true

logging:
  level: "INFO"
  format: "%(asctime)s - %(levelname)s - %(message)s"
  file: "pipeline.log"

mlflow:
  tracking_uri: "file:./mlruns"  # Local file-based tracking
  experiment_name: "Churn Analysis"
  model_registry_name: "churn_prediction"
  artifact_path: "model"
  run_name_prefix: "churn_run"
  tags:
    project: "customer_churn_prediction"
    team: "ml_engineering"
    environment: "development"
  autolog: true

environment:
  experiment_name: "churn_analysis"

pipeline:
  data_pipeline_name: "data_processing_pipeline"
  training_pipeline_name: "model_training_pipeline"
  deployment_pipeline_name: "model_deployment_pipeline"
  inference_pipeline_name: "inference_pipeline"
  enable_cache: false